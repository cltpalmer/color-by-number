<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color by Number Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        .color-palette {
            display: flex;
            margin-top: 10px;
        }
        .color-box {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Color by Number</h1>
    <canvas id="coloringCanvas" width="500" height="500"></canvas>
    <div class="color-palette">
        <div class="color-box" style="background-color: red;" data-color="red"></div>
        <div class="color-box" style="background-color: blue;" data-color="blue"></div>
        <div class="color-box" style="background-color: green;" data-color="green"></div>
        <!-- Add more colors as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
